{% extend 'parent.html' %}
{% load static %}
{% block content %}
        <!-- Page Content -->
            <div class="modal-content bg-transparent" id="add-product">
                <div class="modal-header" id="header">
                    <h5 class="modal-title">Add Product</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Product Image</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Product Category</label>
                            <select class="form-select" id="productCategory">
                                <option selected>Select category</option>
                                <option value="1">Vegetables</option>
                                <option value="2">Fruits</option>
                                
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom bg-white">Save changes</button>
                </div>
            </div>
        </div>
    <!-- /#page-content-wrapper -->
    </div>

{% endblock %}
